<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #050505, #0b0f17, #141f2b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
    
        .welcome-heading {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00c9ff;
            margin-bottom: 30px; /* Reduced spacing below heading */
            margin-top: 20px; /* Slight spacing from top */
        }
    
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
    
        .login-container img {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: absolute;
            top: -30px; /* Push the image slightly down */
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid rgba(255, 255, 255, 0.05);
        }
    
        .login-container h2 {
            margin: 70px 0 20px; /* Adjusted spacing for heading */
            font-weight: bold;
        }
    
        .form-control {
            background: #333;
            border: none;
            border-radius: 30px;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-size: 14px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }
    
        .btn-submit {
            background: linear-gradient(90deg, #00c9ff, #00ff9f);
            color: #000;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
    
        @media (max-width: 576px) {
            .welcome-heading {
                font-size: 1.5rem;
                margin-top: 10px;
            }
    
            .login-container img {
                top: -20px; /* Adjust image for smaller screens */
            }
        }
    </style>
    
</head>

<body>
    <!-- Welcome Heading -->
    <div class="welcome-heading">
        Welcome to <span style="color: #00ff9f;">Artify</span>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <img src="https://i.pinimg.com/236x/5b/8f/3d/5b8f3d9f30460aeedbe6a235e2d001d3.jpg" alt="User Avatar">
        <h2>Login</h2>
        {% if invalid %}
        <div class="alert alert-danger" role="alert">
            {{ invalid }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Your Name" name="fnm" required>
            <input type="password" class="form-control" placeholder="Password" name="pwd" required>
            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>

        <div class="forgot-password">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </div>
</body>

</html>
