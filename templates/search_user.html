<h1 class="text-center mt-4 fade-in text-white">Search Results for "{{ query }}"</h1>  
<div class="container mt-5">  
    <h2 class="mb-4 text-white">User Profiles</h2>  
    <ul class="list-group">  
        {% for user in users %}  
        <li class="list-group-item bg-dark text-light d-flex align-items-center">  
            <img src="{{ user.user.profile_picture.url }}" class="rounded-circle" alt="Profile picture of {{ user.user.username }}" style="width: 40px; height: 40px; margin-right: 10px;">  
            <strong><a href="/profile/{{ user.user.username }}" class="text-light text-decoration-none">@{{ user.user.username }}</a></strong>  
        </li>  
        {% endfor %}  
    </ul>  
</div>  

<style>  
    body {  
        background-color: #121212; /* Dark background */  
        color: #e0e0e0; /* Light text for readability */  
    }  
    
    .fade-in {  
        animation: fadeIn 1s ease-in-out;  
    }  

    .list-group-item {  
        border: none; /* Remove border for a cleaner look */  
    }  

    .list-group-item:hover {  
        background-color: #1a1a1a; /* Slight hover effect */  
    }  

    @keyframes fadeIn {  
        from {  
            opacity: 0;  
        }  
        to {  
            opacity: 1;  
        }  
    }  
</style>
