               <h1 class="text-center mt-4 fade-in">Search Results for "{{ query }}"</h1>
<div class="container mt-5">
    <h2 class="mb-4">User Profiles</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-lg hover-zoom">
                <div class="card-body text-center">
                    <h5 class="card-title"><strong><a href="/profile/{{ user.user.username }}" class="text-decoration-none">@{{ user.user.username }}</a></strong></h5>
                    <p class="card-text">Some additional information about the user, if available.</p>
                    <a href="/profile/{{ user.user.username }}" class="btn btn-primary btn-animated">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .fade-in {
        animation: fadeIn 1s ease-in-out;
    }
/* 
    .hover-zoom:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    } */

    .btn-animated {
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-animated::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: transform 0.3s;
        transform: scaleX(0);
        transform-origin: left;
    }

    .btn-animated:hover::after {
        transform: scaleX(1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
