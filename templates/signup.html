<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #050505, #0b0f17, #141f2b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .welcome-heading {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00c9ff;
            margin-bottom: 30px; /* Reduced spacing below heading */
            margin-top: 20px; /* Slight spacing from top */
        }
    
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .signup-container img {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid rgba(255, 255, 255, 0.05);
        }

        .signup-container h2 {
            margin: 60px 0 20px;
            font-weight: bold;
        }

        .form-control {
            background: #333;
            border: none;
            border-radius: 30px;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-size: 14px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: #fff;
        }

        .form-control:focus {
            background: #444;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 193, 133, 0.8);
        }

        .btn-submit {
            background: linear-gradient(90deg, #00c9ff, #00ff9f);
            color: #000;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px #00c9ff;
            transform: scale(1.05);
        }

        a {
            color: #00c9ff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #00ff9f;
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .welcome-heading {
                font-size: 1.5rem;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-heading">
        Welcome to <span style="color: #00ff9f;">Artify</span>
    </div>
    <div class="signup-container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar">
        <h2>Sign Up</h2>
        {% if invalid %}
        <div class="alert alert-danger" role="alert">
            {{ invalid }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Your Name" name="fnm" required>
            <input type="email" class="form-control" placeholder="Your Email" name="emailid" required>
            <input type="password" class="form-control" placeholder="Password" name="pwd" required>
            <button type="submit" class="btn btn-submit w-100">Register</button>
        </form>

        <div class="forgot-password">
            Already have an account? <a href="/loginn">Log in</a>
        </div>
    </div>
</body>

</html>
